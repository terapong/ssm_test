<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<p:panel closable="true" header="#{vasessionbean.programName}">
			<p:ajax event="close" listener="#{menubean.handleClose}"  update=":mainCenterForm"/>
			<p:dataTable resizableColumns="true" id="tblInventorytransactiongtype" var="r" value="#{inventorytransactiongtypebean.slave}" paginator="true" paginatorPosition="bottom" rows="15" selectionMode="single" selection="#{inventorytransactiongtypebean.selectedRow}" rowKey="#{r.id}">
		        <f:facet name="header">
		            <p:commandButton icon="ui-icon-plus" value="เพิ่ม" actionListener="#{inventorytransactiongtypebean.btnNewClick}" oncomplete="PF('newObjectDlg').show()" process="@this" update=":mainCenterForm" resetValues="true"/>
		        </f:facet> 
		        <p:column headerText="Id" width="15">
		            <h:outputText value="#{r.id}" />
		        </p:column>
		        <p:column headerText="Name" width="50">
		            <h:outputText value="#{r.typeName}" />
		        </p:column>
		        <p:column headerText="Create Date" width="100">
		            <h:outputText value="#{r.createDate}">
		            	<f:convertDateTime pattern="dd/MM/yyyy"/>
		            </h:outputText>
		        </p:column>
		        <p:column headerText="Update Date" width="100">
			     	<h:outputText value="#{r.updateDate}">
			     		<f:convertDateTime pattern="dd/MM/yyyy"/>
			     	</h:outputText>
			     </p:column>
		        <p:column headerText="" width="50">
		        	<p:commandLink value="แก้ไข" actionListener="#{inventorytransactiongtypebean.btnEditClick(r)}" oncomplete="PF('newObjectDlg').show()" process="@this" update=":mainCenterForm" resetValues="true"/>
		        </p:column>
		        <p:column headerText="" width="50">
					<p:commandLink value="ลบ" actionListener="#{inventorytransactiongtypebean.btnDeleteClick(r)}" oncomplete="PF('confirmDeleteCarDialog').show()" process="@this" resetValues="true"/>
				</p:column>
    	</p:dataTable>
		</p:panel>
		
		<p:confirmDialog message="คุณต้องการ ลบ ใช่หรือไม่ ?" closable="flase" header="ลบ" severity="alert" widgetVar="confirmDeleteCarDialog" appendTo="@(body)">  
		  <p:commandButton value="ใช่" update=":mainCenterForm" onclick="PF('confirmDeleteCarDialog').hide()" actionListener="#{inventorytransactiongtypebean.confirmDeleteClick}" process="@this" ajax="true" icon="ui-icon-check"/>  
		  <p:commandButton value="ไม่ใช่" onclick="PF('confirmDeleteCarDialog').hide()" type="button"  icon="ui-icon-closethick"/>   
	  </p:confirmDialog>
		
		<p:dialog id="newObjectDlg" header="เพิ่ม #{vasessionbean.programName}" widgetVar="newObjectDlg"  modal="true" appendTo="@(body)" width="700px" height="500px" closable="true">
			<h:panelGrid columns="2" id="panelInput">
				<h:outputText for="inName" value="Iventory Transection type : " />
				<p:inputText id="inName" value="#{inventorytransactiongtypebean.selectedRow.typeName}"/>
				<p:commandButton value="บันทึก" icon="ui-icon-disk" actionListener="#{inventorytransactiongtypebean.btnSaveClick}" update=":mainCenterForm" process="@this panelInput" oncomplete="if (args.validationFailed) {PF('newObjectDlg').show(); } else {PF('newObjectDlg').hide(); }"/>
				<p:commandButton value="ยกเลิก" icon="ui-icon-close" onclick="PF('newObjectDlg').hide()"/>
			</h:panelGrid>
		</p:dialog>
	</ui:composition>
</html>
