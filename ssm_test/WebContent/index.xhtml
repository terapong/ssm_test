<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>SSM Managment System</title>
	<link type="text/css" rel="stylesheet" href="css/bmms.css" />
	<link rel="shortcut icon" href="images/ssm.ico" />
</h:head> 
<body style="background: url('images/bg/ssm.jpg') no-repeat; background-size: 100%;"> 
	<h:form id="formLogin" prependId="true">
		<p:panelGrid columns="2" style="width: 100%">
			<p:panelGrid columns="1" style="margin: auto; padding-top: 50px; width: 400px; border: 1px solid #cccccc;" >
				<f:facet name="header"><h:outputText value="ล็อกอินเข้าสู่ระบบ" style="color: #000000; font-size:15px;"/></f:facet>
				<p:messages id="loginMsg" autoUpdate="true" showDetail="true"/>
				<p:panelGrid id="boxLogin" style="margin: auto;">
					<p:row>
						<p:column>
							<h:outputText for="selemployees" value="ชื่อผู้ใช้งาน : " />
						</p:column>
						<p:column>
							<p:selectOneMenu id="selemployees" value="#{indexbean.employee.id}">
		            <f:selectItems value="#{indexbean.employees}" var="employee" itemLabel="#{employee.userName}" itemValue="#{employee.id}" />
		            <p:ajax event="valueChange" listener="#{indexbean.selEmployeeChange}" process="@this"/>
		        </p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText for="txtPassword" value="รหัสผ่าน : " />
						</p:column>
						<p:column>
							<p:password id="txtPassword" value="#{indexbean.password}" password="true" maxlength="20" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="text-align:center">
							<p:commandButton ajax="false" value="ล็อกอิน" action="#{indexbean.loginClick}" process="@this" icon="ui-icon-person"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panelGrid>
		</p:panelGrid>
	</h:form>
</body> 
</html>
